<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuatha page</title>
</head>
<body style="background-color: #212121 ; color: #fff;">
    <ul class="language">
        <li>Javacript</li>
    </ul>

</body>
<script>
    function addLang(LangName){
        const li = document.createElement('li')
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("java")
    addLang("ruby on rail")


    //editing 
    const langlang =document.querySelector('li:nth-child(2)')
    console.log(langlang);
    
    // langlang.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    langlang.replaceWith(newli)


    //edit
    const lang2 = document.querySelector('li:first-child')
    lang2.innerHTML='<li>typescript</li>'


    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
